<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Compose your own menu from gastronomic restaurants"
    />
    <meta
      name="keywords"
      content="food, ordering, menu, restaurant, gastronomic"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="public/css/prefixed/style.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="public/images/logo/ohmyfood@2x.svg"
      type="image/x-icon"
      rel="shortcut icon"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Ohmyfood | Bastille</title>
  </head>
  <body>
    <header class="header">
      <a class="header__back" href="index.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <a class="header__logo" href="#"
        ><img src="public/images/logo/ohmyfood@2x.svg" alt="Logo"
      /></a>
    </header>

    <main>
      <div class="background">
        <img
          src="public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt=""
        />
      </div>
      <div class="menu">
        <div class="menu__name">
          Bastille
          <div
            role="button"
            class="ResHeartMove"
            onclick="void(0)"
            title="Add to favorites"
          >
            <div class="ResHeartMove__bottom"><i class="far fa-heart"></i></div>
            <div class="ResHeartMove__top"><i class="fas fa-heart"></i></div>
          </div>
        </div>
        <form class="menu__form" action="#" method="post" target="_blank">
          <div class="section">
            <div class="section__title">
              Entrees
              <div class="section__title--accent"></div>
            </div>
            <div class="dish section__dish section__dish--1">
              <!-- The for attribute of <label> must be equal to the id attribute of the related element to bind them together. -->
              <label for="entree-1"></label>
              <input
                class="dish__select"
                type="checkbox"
                id="entree-1"
                name="entree"
                value="entree-1"
              />
              <div class="dish__name">
                <h3>Citrus Squid Carpacio</h3>
                <p>with orange zest</p>
              </div>
              <div class="dish__price">25€</div>
              <div class="dish__tick">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
            <div class="dish section__dish section__dish--2">
              <label for="entree-2"></label>
              <input
                class="dish__select"
                type="checkbox"
                id="entree-2"
                name="entree"
                value="entree-2"
              />
              <div class="dish__name">
                <h3>Grandmother's Vegetable Soup</h3>
                <p>carrots, parsnips, Jerusalem artichoke</p>
              </div>
              <div class="dish__price">35€</div>
              <div class="dish__tick">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
            <div class="dish section__dish section__dish--3">
              <label for="entree-3"></label>
              <input
                class="dish__select"
                type="checkbox"
                id="entree-3"
                name="entree"
                value="entree-3"
              />
              <div class="dish__name">
                <h3>Onion Soup</h3>
                <p>revisited</p>
              </div>

              <div class="dish__price">20€</div>
              <div class="dish__tick">
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
